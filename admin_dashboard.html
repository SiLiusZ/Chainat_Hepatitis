<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - กรอกข้อมูลเป้าหมาย</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .save-button, .back-button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .save-button {
            background-color: #28a745; /* Green */
            color: white;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .back-button {
            background-color: #6c757d; /* Gray */
            color: white;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
            text-align: center;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>กรอกข้อมูลเป้าหมายการคัดกรองรายอำเภอ</h2>
        <form id="dataEntryForm">
            <div class="form-group">
                <label for="district">อำเภอ:</label>
                <select id="district" name="district" required>
                    <option value="">เลือกอำเภอ</option>
                    <option value="เมืองชัยนาท">เมืองชัยนาท</option>
                    <option value="มโนรมย์">มโนรมย์</option>
                    <option value="วัดสิงห์">วัดสิงห์</option>
                    <option value="สรรพยา">สรรพยา</option>
                    <option value="สรรคบุรี">สรรคบุรี</option>
                    <option value="หันคา">หันคา</option>
                    <option value="หนองมะโมง">หนองมะโมง</option>
                    <option value="เนินขาม">เนินขาม</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district_screening_target">เป้าหมายการคัดกรองสำหรับอำเภอนี้:</label>
                <input type="number" id="district_screening_target" name="district_screening_target" required min="0">
            </div>

            <div class="message" id="formMessage"></div>
            <div class="button-group">
                <button type="button" class="back-button" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> กลับหน้าหลัก</button>
                <button type="submit" class="save-button"><i class="fas fa-save"></i> บันทึกข้อมูล</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('dataEntryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const districtSelect = document.getElementById('district');
            // ลบการอ้างอิงถึง hbv_screened และ hcv_screened เนื่องจากไม่มีใน HTML แล้ว
            // const hbvInput = document.getElementById('hbv_screened');
            // const hcvInput = document.getElementById('hcv_screened');
            const districtScreeningTargetInput = document.getElementById('district_screening_target');

            const formMessage = document.getElementById('formMessage');

            const district = districtSelect.value;
            // ลบการดึงค่า hbv_screened และ hcv_screened
            // const hbv_screened = parseInt(hbvInput.value);
            // const hcv_screened = parseInt(hcvInput.value);
            const district_screening_target = parseInt(districtScreeningTargetInput.value);

            if (!district) {
                formMessage.className = 'message error-message';
                formMessage.textContent = 'กรุณาเลือกอำเภอ';
                return;
            }
            if (isNaN(district_screening_target) || district_screening_target < 0) {
                 formMessage.className = 'message error-message';
                 formMessage.textContent = 'กรุณากรอกเป้าหมายการคัดกรองที่ถูกต้อง (ตัวเลขเท่านั้น)';
                 return;
             }

            let data = JSON.parse(localStorage.getItem('screeningData')) || {};

            const existingDistrictData = data[district] || {};

            // อัปเดตเฉพาะ target และรักษาค่า hbv, hcv และอื่นๆ ที่อาจมีอยู่เดิม
            data[district] = {
                ...existingDistrictData, // รักษาส่วนที่มีอยู่
                // ไม่ได้อัปเดต hbv และ hcv จากฟอร์มนี้แล้ว
                // hbv: hbv_screened,
                // hcv: hcv_screened,
                target: district_screening_target // บันทึกเป้าหมายรายอำเภอ
            };

            localStorage.setItem('screeningData', JSON.stringify(data));

            formMessage.className = 'message success-message';
            formMessage.textContent = 'บันทึกข้อมูลเรียบร้อยแล้ว!';

            // รีเซ็ตฟอร์มเฉพาะช่องข้อมูล ไม่รวมช่องเป้าหมายรายอำเภอ (เพื่อให้กรอกง่ายขึ้นหากกรอกข้อมูลหลายอำเภอ)
            districtSelect.value = '';
            // ลบการรีเซ็ต hbvInput และ hcvInput
            // hbvInput.value = '';
            // hcvInput.value = '';
            districtScreeningTargetInput.value = ''; // รีเซ็ตช่องเป้าหมายด้วย เพื่อให้กรอกใหม่ได้ง่าย

            setTimeout(() => {
                formMessage.textContent = '';
                formMessage.className = 'message';
            }, 3000);
        });

        document.getElementById('district').addEventListener('change', function() {
            const selectedDistrict = this.value;
            const data = JSON.parse(localStorage.getItem('screeningData')) || {};
            // ลบการอ้างอิงถึง hbv_screened และ hcv_screened
            // const hbvInput = document.getElementById('hbv_screened');
            // const hcvInput = document.getElementById('hcv_screened');
            const districtScreeningTargetInput = document.getElementById('district_screening_target');

            if (data[selectedDistrict]) {
                // hbvInput.value = data[selectedDistrict].hbv || ''; // ลบ
                // hcvInput.value = data[selectedDistrict].hcv || ''; // ลบ
                districtScreeningTargetInput.value = data[selectedDistrict].target || '';
            } else {
                // hbvInput.value = ''; // ลบ
                // hcvInput.value = ''; // ลบ
                districtScreeningTargetInput.value = '';
            }
            document.getElementById('formMessage').textContent = '';
            document.getElementById('formMessage').className = 'message';
        });

    </script>
</body>
</html>
